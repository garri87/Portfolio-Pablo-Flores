<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Tower</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body>


    <div>
        <h1>Tech Tower</h1>
        <div id="game-container" class="game-container">
            <div class="tower" id="tower-a">
                <button class="disk html" data-tech="HTML" data-size="8">HTML</button>
                <button class="disk javascript" data-tech="JavaScript" data-size="7">JavaScript</button>
                <button class="disk python" data-tech="Python" data-size="6">Python</button>
                <button class="disk flask" data-tech="Flask" data-size="5">Flask</button>
                <button class="disk mysql" data-tech="MySQL" data-size="4">MySQL</button>
                <button class="disk unity" data-tech="Unity" data-size="3">Unity</button>
                <button class="disk blender" data-tech="Blender" data-size="2">Blender</button>
                <button class="disk csharp" data-tech="C#" data-size="1">C#</button>
            </div>
            <div class="tower" id="tower-b"></div>
            <div class="tower" id="tower-c"></div>
        </div>
        <script src="Scripts/scripts.js"></script>
    </div>
</body>


<ul class="">
    <li><img src="Img/html.png" alt="HTML"></li>
    <li><img src="Img/js.png" alt="Javascript"></li>
    <li><img src="Img/css.png" alt="CSS"></li>
    <li><img src="Img/python.png" alt="Python"></li>
    <li><img src="Img/flask.png" alt="Flask"></li>
    <li><img src="Img/mysql.png" alt="Mysql"></li>
    <li><img src="Img/unity.png" alt="Unity"></li>
    <li><img src="Img/blender.png" alt="Blender"></li>
    <li><img src="Img/csharp.png" alt="C#"></li>
</ul>
